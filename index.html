<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div id="container">
                <div id="players">
                    <div class="player">
                        <p>Player One</p>
                        <p>X</p>
                        </form>
                    </div>
                    <div class="player">
                        <p id="two">Player Two</p>
                        <p>O</p>
                    </div>
                </div>
                <div class="status">
                    <p></p>
                </div>
                <div id="gameBoard">
                    <div class="gameSquare" id="tile0" data-id="0"></div>
                    <div class="gameSquare" id="tile1" data-id="1"></div>
                    <div class="gameSquare" id="tile2" data-id="2"></div>
                    <div class="gameSquare" id="tile3" data-id="3"></div>
                    <div class="gameSquare" id="tile4" data-id="4"></div>
                    <div class="gameSquare" id="tile5" data-id="5"></div>
                    <div class="gameSquare" id="tile6" data-id="6"></div>
                    <div class="gameSquare" id="tile7" data-id="7"></div>
                    <div class="gameSquare" id="tile8" data-id="8"></div>
                </div>
                <button onclick="gameBoard.clearDisplay()">Reset</button>
            </div>
        </main>

        <div id="players_interface">
            <button id="player_one" onclick="gameBoard.choosePlayer(1)" style="margin:auto 20px auto 20px;width:280px;">Player vs. Computer</button>
            <button id="player_two" onclick="gameBoard.choosePlayer(2)" style="margin:auto 20px auto 20px;width:280px;">Player vs. Player</button>
        </div>

    </body>
</html>
