<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div id="container">
                <div id="players">
                    <div class="player">
                        <p>Player One</p>
                        <p>X</p>
                        </form>
                    </div>
                    <div class="player">
                        <p id="two">Player Two</p>
                        <p>O</p>
                    </div>
                </div>
                <div class="status">
                    <p></p>
                </div>
                <div id="gameBoard">
                    <div class="gameSquare animateDisplay" id="tile0" data-id="0"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile1" data-id="1"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile2" data-id="2"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile3" data-id="3"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile4" data-id="4"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile5" data-id="5"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile6" data-id="6"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile7" data-id="7"><p></p></div>
                    <div class="gameSquare animateDisplay" id="tile8" data-id="8"><p></p></div>
                </div>
                <button onclick="gameBoard.clearDisplay()" id="resetBtn">
                    <img src="imgs/refresh-outline.svg">
                    <p>Reset Game Board</p>
                </button>
            </div>
        </main>

        <div id="players_interface">
            <button id="player_one" onclick="gameBoard.choosePlayer(1)">
                <img src="imgs/desktop-outline.svg">
                <P>Player vs. Computer</P>
            </button>
            <button id="player_two" onclick="gameBoard.choosePlayer(2)">
                <img src="imgs/account.svg">
                <p>Player vs. Player</p>
            </button>
        </div>

    </body>
</html>
